<ddaplib-searchable-header iconClass="icon icon-identities"
                           label="Users"
                           [isSearchPage]="false"
                           [searchInputVisible]="false"
                           (searchOpenChange)="resetQueryValue($event)">
  <form class="flex vertical-center">
    <mat-form-field>
      <input matInput
             placeholder="Type search query..."
             [formControl]="query"
             data-se="inp-search">
    </mat-form-field>
    <button color="primary"
            mat-icon-button
            type="submit"
            data-se="btn-search"
            (click)="refreshUsers()">
      <mat-icon class="icon icon-search"></mat-icon>
    </button>
  </form>
</ddaplib-searchable-header>

<ddaplib-main>
  <div class="filter-active">
    <label id="filter-active-label">Filter by activity:</label>
    <mat-radio-group aria-labelledby="filter-active-label"
                     [formControl]="activeFilter"
                     (change)="refreshUsers()">
      <mat-radio-button [value]="null">
        All
      </mat-radio-button>
      <mat-radio-button [value]="true"
                        data-se="radio-active-users-only">
        Active
      </mat-radio-button>
      <mat-radio-button [value]="false">
        Disabled
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <ng-container *ngIf="users$ | async as usersResponse">
    <table mat-table [dataSource]="usersResponse['Resources']"
           class="table--base mat-elevation-z1">
      <!-- Name Definition -->
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let model"
            class="table--link"
            data-se="entity-title"
            [routerLink]="[model.id]">
          {{ model.displayName }}
        </td>
      </ng-container>
      <!-- ID Definition -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let model">{{ model.id }}</td>
      </ng-container>
      <!-- Status Definition -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let model">
          <span [ngClass]="model.active ? 'user-active' : 'user-inactive'">
            {{ model.active ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>
      <!-- Emails Definition -->
      <ng-container matColumnDef="emails">
        <th mat-header-cell *matHeaderCellDef>Emails</th>
        <td mat-cell *matCellDef="let model">
        <span *ngFor="let email of model.emails">
          {{ email.value }}
          <br/>
        </span>
        </td>
      </ng-container>
      <!-- More Actions Column -->
      <ng-container matColumnDef="moreActions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let model"
            class="table--actions">
          <mat-icon [matMenuTriggerFor]="moreActionsMenu"
                    [matMenuTriggerData]="{ user: model }">
            more_vert
          </mat-icon>
        </td>
      </ng-container>

      <mat-menu #moreActionsMenu="matMenu">
        <ng-template matMenuContent
                     let-user="user">
          <button mat-menu-item
                  [routerLink]="[user.id]">
            Edit
          </button>
          <button mat-menu-item
                  class="color--warn"
                  (click)="closeAccount(user)">
            Delete
          </button>
        </ng-template>
      </mat-menu>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
