<ddaplib-header [backLink]="['..']" [label]="entity?.displayName">
</ddaplib-header>

<ddaplib-main>
  <mat-progress-bar *ngIf="!entity"
                    class="ddap-card-loader"
                    mode="indeterminate">
  </mat-progress-bar>

  <div *ngIf="entity">
    <ddap-personal-info-form #personalInfoForm
                             [user]="entity"
                             [adminMode]="true">
    </ddap-personal-info-form>
  </div>
</ddaplib-main>

<div class="ddap-form-toolbar">
  <ddaplib-form-footer-error [showError]="!isFormValid && isFormValidated"
                             [message]="formErrorMessage">
  </ddaplib-form-footer-error>

  <button mat-flat-button
          (click)="update()"
          [disabled]="!entity"
          data-se="btn-update"
          type="submit"
          color="primary"
          class="uppercase">
    Save Changes
  </button>
</div>
