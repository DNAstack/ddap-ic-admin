<form class="ddap-form"
      novalidate
      [formGroup]="form">
  <div class="row">
    <mat-form-field class="col">
      <input matInput
             placeholder="Display Name"
             formControlName="displayName"
             data-se="inp-displayName">
    </mat-form-field>
    <mat-checkbox class="col"
                  color="primary"
                  formControlName="active"
                  data-se="inp-active">
      Enabled
    </mat-checkbox>
  </div>
  <div class="row"
       formGroupName="name">
    <mat-form-field class="col">
      <input matInput
             placeholder="First Name"
             formControlName="givenName"
             data-se="inp-givenName">
    </mat-form-field>
    <mat-form-field class="col">
      <input matInput
             placeholder="Middle Name"
             formControlName="middleName"
             data-se="inp-middleName">
    </mat-form-field>
    <mat-form-field class="col">
      <input matInput
             placeholder="Last Name"
             formControlName="familyName"
             data-se="inp-familyName">
    </mat-form-field>
  </div>

  <ng-container formArrayName="emails">
    <ng-container *ngFor="let email of emails.controls; let i=index">
      <ng-container [formGroupName]="i">
        <div class="row">
          <mat-form-field class="col">
            <input matInput
                   placeholder="Email"
                   formControlName="value"
                   readonly
                   [attr.data-se]="'inp-email-' + i">
          </mat-form-field>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</form>
