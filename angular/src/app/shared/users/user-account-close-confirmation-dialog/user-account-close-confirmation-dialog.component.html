<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content *ngIf="data.selfClosing else adminClosing">
  <b class="uppercase">Irreversible Action</b> You are about to close your own account. You will be log out <br/>
  of your current session and an account will be marked for deletion.
</mat-dialog-content>
<ng-template #adminClosing>
  <mat-dialog-content>
    Closing account <b>{{ data.name }}</b> will mark their account for deletion.
  </mat-dialog-content>
</ng-template>
<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close
          class="uppercase"
          data-se="cancel-btn">
    Cancel
  </button>
  <button mat-button
          [mat-dialog-close]="true"
          color="warn"
          class="uppercase"
          data-se="accept-btn">
    Close Account
  </button>
</mat-dialog-actions>
